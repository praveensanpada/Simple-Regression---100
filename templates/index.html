<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Model</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Linear Regression Model</h1>
        <p class="text-center">Train a model to predict LPA from CGPA. The first column should be CGPA, and the second column should be LPA.</p>
        
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Train Model</h4>
                    </div>
                    <div class="card-body">
                        <form id="train-form" action="/train" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Upload CSV File</label>
                                <input type="file" class="form-control" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Train Model</button>
                        </form>
                        <div id="train-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Predict LPA from CGPA</h4>
                    </div>
                    <div class="card-body">
                        <form id="predict-form" action="/predict" method="post">
                            <div class="form-group">
                                <label for="cgpa">Enter CGPA</label>
                                <input type="text" class="form-control" id="cgpa" name="cgpa" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Predict LPA</button>
                        </form>
                        <div id="predict-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#train-form').on('submit', function(event){
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/train',
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        $('#train-result').html('<div class="alert alert-success">Model trained successfully!<br>MSE: ' + response.mse + '<br>RÂ² Score: ' + response.r2_score + '</div>');
                    },
                    error: function(){
                        $('#train-result').html('<div class="alert alert-danger">Failed to train the model.</div>');
                    }
                });
            });

            $('#predict-form').on('submit', function(event){
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: formData,
                    success: function(response){
                        $('#predict-result').html('<div class="alert alert-info">Predicted LPA for CGPA ' + response.cgpa + ': ' + response.predicted_lpa.toFixed(2) + '</div>');
                    },
                    error: function(){
                        $('#predict-result').html('<div class="alert alert-danger">Failed to predict the LPA.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
